<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com Barra Lateral</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: block;
            height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #4a1d8c;
            color: white;
            padding: 20px;
            position: absolute;
            left: -250px;
            transition: left 0.3s ease-in-out;
            height: 100%;
            z-index: 2;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #a0e7e5;
            color: #4a1d8c;
        }

        .content {
            padding: 20px;
            background-color: #f5f0fa;
            position: relative;
            margin-left: 60px;
            transition: margin-left 0.3s ease-in-out;
        }

        .content h1 {
            color: #4a1d8c;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            color: #4a1d8c;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
        }

        /* Overlay invis√≠vel para detectar cliques fora da barra */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent; /* Totalmente transparente */
            z-index: 1;
            display: none;
        }
    </style>
</head>
<body>

    <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div> <!-- √çcone de menu -->

    <!-- Barra lateral -->
    <div class="sidebar" id="sidebar">
        <h2>Navega√ß√£o</h2>
        <a href="#home">P√°gina Inicial</a>
        <a href="#sobre">Sobre N√≥s</a>
        <a href="calculadora.html">Calculadora de Pre√ßos</a> <!-- Link para a calculadora -->
        <a href="#contato">Contato</a>
    </div>

    <!-- Overlay invis√≠vel para detectar cliques fora da barra -->
    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <!-- Conte√∫do da p√°gina -->
    <div class="content" id="content">
        <h1>Bem-vindo ao Meu Site!</h1>
        <p>Clique nos links ao lado para navegar pelas se√ß√µes do site.</p>
        <p>Temos uma incr√≠vel calculadora de pre√ßos que vai facilitar sua vida! üòâ</p>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.querySelector('#sidebar');
            var content = document.querySelector('#content');
            var overlay = document.querySelector('#overlay');
            var isVisible = sidebar.style.left === '0px';

            if (isVisible) {
                sidebar.style.left = '-250px';
                content.style.marginLeft = '60px';
                overlay.style.display = 'none';
            } else {
                sidebar.style.left = '0px';
                content.style.marginLeft = '250px';
                overlay.style.display = 'block';
            }
        }

        function closeSidebar() {
            var sidebar = document.querySelector('#sidebar');
            var content = document.querySelector('#content');
            var overlay = document.querySelector('#overlay');

            sidebar.style.left = '-250px';
            content.style.marginLeft = '60px';
            overlay.style.display = 'none';
        }
    </script>

</body>
</html>
